<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e683039b60.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>HTML/CSS to JS</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            class="search-field"
            placeholder="Enter your city"
            id="search-input"
          />

          <button type="search" class="search-button col-4">
            Search <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <br />
        <div class="row">
          <div class="col-3" class="d-flex weather-temperature">
            <img
              src=""
              width="80"
              height="80"
              style="width: 80px; height: 80px"
              alt=""
              id="icon"
            />
          </div>
          <div class="col-9"><h1 id="city"></h1></div>
        </div>
        <div class="row">
          <div class="col-3">
            <span id="current-temperature"></span>
            <span class="unit">°C</span>
          </div>
          <div class="col-9">
            <ul class="weather-elements">
              <li>Last updated</li>
              <li id="day-time-display"></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="week-forecast" id="week-forecast">
          <div class="row">
            <div class="col-2">
              <div class="week-forecast-day">Fri</div>
              <img
                src=""
                width="40"
                height="40"
                style="width: 40px; height: 40px"
                alt=""
                id="fri-forecast"
              />

              <div class="week-forecast-temperature">
                <span class="min-week-forecast-temperature">°C</span>
                <span class="max-week-forecast-temperature">°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/MarenRindfleisch/weather-application.git">
          view on GitHub</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
